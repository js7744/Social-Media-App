version: '2'
services:
  db:
    image: postgres:9-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: parmar
      POSTGRES_USER: jatin
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  app:
    build:
      context: .
    environment:
      PGDB_TCP_PORT: 5432
      PGDB_TCP_HOST: db
      PGDB_USER: jatin
      PGDB_PASS: parmar
      PGDB_DB: jatin
      PORT: 8000
    ports:
     - "8000:8000"
    links:
     - db

